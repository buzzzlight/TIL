<!doctype html>
<html lang="ko">
<head>
  <title>회원 가입</title>
  <link rel="stylesheet" href="style.css">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">회원 가입</h1>
    <div class="mb-3">
      <label for="exampleForm" class="form-label">이메일</label>
      <input type="email" class="form-control" id="exampleForm" placeholder="name@example.com">
      <p class="mt-1 fw-light text-dark text-opacity-75">가입시 활용할 이메일 주소를 작성해주세요.</p>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" name="password" id="password" >
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" name="password" id="password" >
      <p class="mt-1 fw-light text-dark text-opacity-75">비밀번호를 동일하게 작성해주세요.</p>
    </div>
    <div class="mb-3">
      <label for="inputGroupFile02" class="form-label">프로필 사진</label>
      <input type="file" class="form-control" name="profile" id="inputGroupFile02">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        개인정보 활용에 동의합니다.
      </label>
    </div>
    <div class="mt-3">
      <button type="button" class="btn btn-primary">가입 신청</button>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>
</html>
