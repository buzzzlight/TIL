{% extends 'base.html' %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      {% for article in articles %}
      <div class="col-4 mb-3">
        {% comment %} 이미지 있는 글만 보이게 {% endcomment %}
        {% if article.image %}
        <div class="card" style="width: 18rem;">
          <a href="{% url 'articles:detail' article.pk %}"><img src="{{ article.image.url }}" class="card-img-top" alt="..."></a>
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">Some quick example text to build on th</p>
          </div>
        </div>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
